<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #fff;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: right;
        }
        nav ul li {
            display: inline;
            margin-left: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .profile {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .profile img {
            width: 150px;
            border-radius: 50%;
        }
        .profile-info {
            flex: 1;
            margin-left: 20px;
        }
        .profile-info h1 {
            margin: 0;
        }
        .profile-info p {
            margin: 5px 0;
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            margin-right: 10px;
        }
        .buttons .contact-btn {
            background-color: #007bff;
            color: white;
        }
        .buttons .resume-btn {
            background-color: white;
            color: green;
            border: 2px solid green;
        }
        .details {
            margin-top: 20px;
        }
        .details p {
            margin: 5px 0;
        }
        form {
            margin-top: 20px;
        }
        form input[type="text"],
        form input[type="email"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form input[type="submit"] {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">GALLERY</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">MY INVENTORY</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="profile">
            <div>
                <img src="foto.png" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h1>MOCH ERSA NOER FIRMANSYAH</h1>
                <p>Front End Designer</p>
                <div class="buttons">
                    <button class="contact-btn">Kontak</button>
                    <button class="resume-btn">Resume</button>
                </div>
            </div>
            <div class="details">
                <p><strong>Availability:</strong> Full Time</p>
                <p><strong>Usia:</strong> 20</p>
                <p><strong>Lokasi:</strong> Bojonegoro, Indonesia</p>
                <p><strong>Pengalaman:</strong> 2</p>
                <p><strong>Email:</strong> Ersa@gmail.com</p>
            </div>
        </div>

        <form action="#">
            <input type="text" name="nama" placeholder="Nama">
            <input type="text" name="role" placeholder="Role">
            <input type="text" name="availability" placeholder="Availability">
            <input type="text" name="age" placeholder="Age">
            <input type="text" name="lokasi" placeholder="Lokasi">
            <input type="text" name="experience" placeholder="Years Experience">
            <input type="email" name="email" placeholder="Email">
            <input type="submit" value="SUBMIT">
        </form>
    </div>

</body>
</html>
